<table class="highlight">
        <thead>
          <tr>
              <th>Team Name</th>
              <th>Home City</th>
              <th>Coach</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let team of teams">
            <td><a routerLink="/teams/{{team.$key}}">{{team.name}}</a></td>
            <td>{{team.location}}</td>
            <td>{{team.coachName}}</td>
          </tr>
        </tbody>
      </table>
